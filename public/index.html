<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xoom</title>
	<meta charset="UTF-8" />
	<link href="css/styles.css" rel="stylesheet">
	<!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
	<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
	<script src="js/player.js" defer></script>
</head>
<body>
	<div class="frame">
		<div class="video">
			<div class="status">Live</div>
			<video playsinline autoplay controls></video>
			
		</div>
		<div class="chat">
			<div class="messages">

			</div>
			<div class="chatBox">
				<form id="chatForm">
					<div class="input-group">
						<input type="text" placeholder="Type a message" id="chatMessage">
						<button><ion-icon name="send"></ion-icon></button>
					</div>
				</form>
			</div>
		</div>
	  </div>
	  
<script src="/socket.io/socket.io.js"></script>
<script src="js/player.js"></script>
<script src="js/watch.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
